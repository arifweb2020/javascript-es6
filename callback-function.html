<h1>any function that is passed as an argument is called call back function</h1>
<h1>a callback is a function that is excuted after another function has finhed excuting </h1>

<script>

const funA = () =>{


		setTimeout(function(){
            console.log("funA is excuted");
		},3000);
		
		
}

const funB = () =>{
		console.log("funB is excuted")
}
funA();
funB();
