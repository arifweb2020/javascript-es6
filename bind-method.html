<h1>Bind Method in JavaScript</h1>

<h1>by this method we can bind an object to a common
function so the function gives different result when we needed.

</h1>



<script>

const myyoutube = {

		name : "arif",
		content : "prog",
		
		feature : function(){
				console.log(`very friendly way of teching ${this.name}. i will give u star. `)
		}

}


let yutubefn = myyoutube.feature;
yutubefn();
let yutubefn1 = myyoutube.feature.bind(myyoutube);

yutubefn1();
