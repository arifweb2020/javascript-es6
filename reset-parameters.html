<script>

function sum(a,b,c,d,e){

console.log(a+b+c+d+e);

}

function sum1(...inputs){

// for values console.log(...inputs);
// for array console.log(inputs)

		let total =0;
		
		for (let i of inputs){
			total+=i;
		}
console.log(total);

}

sum1(1,2,3,4,50);
