<body>

<h1>Arrow function in ES6 in JavaScript</h1>





<script>
//es5

var sum = function(){
	var a=10;
	var b =15;
	return a+b;
}

console.log(sum());


//es6

const sum1 = () =>{
	let a=10;
	let b =15;
	return a+b;
}

console.log(sum1());


let a=10;
	let b =19;
	
	const sum2 = () =>{ return a+b}
	
	console.log(sum2());
	
	
	let a1=10;

	
	const sum3 = (b) => a1+b;
	
	console.log(sum3(78));
	
	
	const sum4 = (a,b) => a+b;
	
	console.log(sum4(10,30));
	
	

</script>
</body>
</html>
