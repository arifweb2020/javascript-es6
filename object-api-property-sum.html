var person =[ {fname:70, lname:30, age:25},
{fname:90, lname:90, age:50}];


   let wordlCases = 0;
  let wordlDeaths = 0;
  let wordlRecovered = 0;
  let worldData = "";
  for (const data of person) {
    worldData = {
      cases: (wordlCases += data.fname),
      deaths: (wordlDeaths += data.lname),
      recovered: (wordlRecovered += data.age),
    };
  }
  
  console.log(worldData);
